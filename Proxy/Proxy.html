<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proxy</title>
</head>
<body>
</body>
<script>
	/*Proxy概述*/
	var obj = new Proxy({}, {
		get: function (target, key, receiver) {
			console.log(`getting ${key}!`);
			return Reflect.get(target, key, receiver);
		},
		set: function (target, key, value, receiver) {
			console.log(`setting $(key)!`);
			return Reflect.set(target, key, value, receiver);
		}
	})

	obj.count = 1;
	console.log(++obj.count);

	/*同一个拦截器函数，可以设置拦截多个操作。*/
	var handler = {
		get: function(target, name) {
			if(name === 'prototype') {
				return Object.prototype;
			}
			return 'Hello, ' + name;
		},

		apply: function(target, thisBinding, args) {
			return args[0];
		},

		construct: function(target, args) {
			return {value: args[1]};
		}
	};

	var fproxy = new Proxy(function(x, y) {
		return x + y;
	}, handler);

	console.log(fproxy(1, 2));
	console.log(new fproxy(1,2));
	console.log(fproxy.prototype === Object.prototype);
	console.log(fproxy.foo === "Hello, foo");

	/*get()*/
	var person = {
		name: "张三"
	};

	var proxy = new Proxy(person, {
		get: function(target, property) {
			if (property in target) {
				return target[property];
			} else {
				throw new ReferenceError("Property \"" + property + "\" does not exist.");
			}
		}
	});

	console.log(proxy.name);
	//console.log(proxy.age);

	/*get()方法可以继承*/
	let proto = new Proxy({}, {
		get(target, propertyKey, receiver) {
			console.log('GET ' + propertyKey);
			return target[propertyKey];
		}
	});

	let obj1 = Object.create(proto);
	obj1.foo;

	/*set()*/
	let validator = {
		set: function(obj, prop, value) {
			if(prop === 'age') {
				if(!Number.isInteger(value)) {
					throw new TypeError('The age is not an integer');
				}
				if(value > 200) {
					throw new RangeError('The age seems invalid');
				}
			}

			obj[prop] = value;
		}
	};

	let person1 = new Proxy({}, validator);
	person1.age = 100;
	//person1.age = 'young';
	//person1.age = 300;

	/*apply*/
	var twice = {
		apply (target, ctx, args) {
			return Reflect.apply(...arguments) * 2;
		}
	};

	function sum (left, right) {
		return left + right;
	}
	var proxy = new Proxy(sum, twice);
	console.log(proxy(1, 2));
	console.log(proxy.call(null, 5, 6));
	console.log(proxy.apply(null , [7, 9]));
	console.log(Reflect.apply(proxy, null, [9, 10]));

	/*has()*/
	var handler = {
		has (target, key) {
			if (key[0] === '_') {
				return false;
			}
			return key in target;
		}
	};
	var target = { _prop: 'foo', prop: 'foo'};
	console.log(target);
	var proxy = new Proxy(target, handler);
	console.log(proxy);

	/*has对for...in循环不生效*/
	let stu1 = {name: '张三',score: 59};
	let stu2 = {name: '李四',score: 99};

	let handler1 = {
		has(target, prop) {
			if(prop === 'score' && target[prop] < 60) {
				console.log(`${target.name}不及格`);
				return false;
			}
			return prop in target;
		}
	}

	let oproxy1 = new Proxy(stu1,handler1);
	let oproxy2 = new Proxy(stu2,handler1);

	console.log('score' in oproxy1);

	console.log('score' in oproxy2);

	for (let a in oproxy1) {
		console.log(oproxy1[a]);
	}

	for(let b in oproxy2) {
		console.log(oproxy2[b]);
	}

	/*construct()*/
	var p = new Proxy(function() {}, {
		construct: function(target, args) {
			console.log('called: ' + args.join(', '));
			return { value: args[0] * 10 }
		}
	});

	console.log((new p(1)).value);

	/*ownKeys*/
	let target1 = {
		a: 1,
		b: 2,
		c: 3,
		[Symbol.for('secret')]: '4',
	};

	Object.defineProperty(target1, 'key', {
		enumerable: false,
		configurable: true,
		writable: true,
		value: 'static'
	});

	let handler2 = {
		ownKeys(target) {
			return ['a', 'd', Symbol.for('secret'), 'key'];
		}
	};

	let proxy1 = new Proxy(target1, handler2);

	console.log(Object.keys(proxy1));

	/*Proxy.revocable()*/
	let target2 = {};
	let handler3 = {};

	let {proxy2,revoke} = Proxy.revocable(target2, handler3);

	proxy2.foo = 123;
	console.log(proxy2.foo);

	revoke();
	console.log(proxy2.foo);

</script>
</html>
